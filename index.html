<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi Capster</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #343a40;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        #status-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: var(--bg-color);
        }

        #status-message {
            font-size: 2.2rem;
            font-weight: bold;
            margin: 0 0 10px;
            text-transform: uppercase;
        }

        .status-hadir { color: var(--success-color); }
        .status-terlambat { color: var(--warning-color); }
        .status-ditolak { color: var(--danger-color); }
        .status-memproses { color: var(--info-color); }

        #keterangan {
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin: 0;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .hidden {
            display: none !important;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        select, input[type="file"], button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .photo-preview {
            margin-top: 15px;
            border: 2px dashed #ced4da;
            padding: 10px;
            border-radius: 8px;
        }

        .photo-preview img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistem Absensi Capster</h1>
        <div id="absensi-form-section" class="form-section">
            <p id="store-info">Anda akan absen di toko:</p>
            <label for="capsterSelect">Pilih Capster:</label>
            <select id="capsterSelect">
              <option value="" disabled selected>Memuat daftar capster...</option>
            </select>
            <p class="loading-message" id="loadingMessageCapster"></p>
            <label for="photoInput" class="sr-only">Ambil Foto Absensi:</label>
            <input type="file" id="photoInput" accept="image/*" capture="camera" required>
            <div id="photo-preview" class="photo-preview hidden">
                <p>Pratinjau Foto:</p>
                <img id="previewImage" src="" alt="Pratinjau Foto">
            </div>
            <button id="checkinBtn">Absen Buka</button>
        </div>

        <div id="status-display-section" class="hidden">
            <div class="loading-spinner hidden" id="spinner"></div>
            <div id="status-container">
                <h2 id="status-message"></h2>
                <p id="keterangan"></p>
                <p id="simulasi-info"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loadingMessageCapster = document.getElementById("loadingMessageCapster");
            const capsterSelect = document.getElementById("capsterSelect");
            const storeInfo = document.getElementById("store-info");
            const checkinBtn = document.getElementById("checkinBtn");
            const photoInput = document.getElementById("photoInput");
            const previewImage = document.getElementById("previewImage");
            const photoPreviewContainer = document.getElementById("photo-preview");
            const absensiFormSection = document.getElementById("absensi-form-section");
            const statusDisplaySection = document.getElementById("status-display-section");
            const statusMessage = document.getElementById("status-message");
            const keterangan = document.getElementById("keterangan");
            const spinner = document.getElementById("spinner");
            
            const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz9rczn07E29LnlK_hT1XizTHm7V_bZnqOq8Cevd0fjNFg7JO63-aSmnCmXTX_kjw9t0g/exec";
    
            let initialData = null;
    
            function updateStatus(status, message, info, keepSpinner = false) {
    statusMessage.innerText = status;
    keterangan.innerText = message;
    const statusClass = status.toLowerCase().replace(/\s/g, "-");
    statusMessage.className = `status-${statusClass}`;

    if (!keepSpinner) {
        spinner.classList.add("hidden");
    } else {
        spinner.classList.remove("hidden");
    }

    statusDisplaySection.classList.remove("hidden");
    absensiFormSection.classList.add("hidden");
}
    
            // ðŸ‘‡ WAJIB izin lokasi langsung saat halaman dimuat
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    console.log("Lokasi OK:", pos.coords);
                    // kalau sukses baru fetch data
                    fetchInitialData().then(data => {
                        initialData = data;
                        console.log("Initial data loaded:", initialData);
                    });
                },
                (error) => {
                    console.warn("Lokasi gagal:", error);
                    let errorMessage = "Izin lokasi wajib agar bisa absen.";
                    if (error.code === 1) errorMessage = "Akses lokasi ditolak. Aktifkan izin lokasi & muat ulang.";
                    else if (error.code === 2) errorMessage = "Lokasi tidak tersedia.";
                    else if (error.code === 3) errorMessage = "Pengambilan lokasi timeout.";
    
                    updateStatus("Ditolak", errorMessage, "");
                },
                { enableHighAccuracy: true, timeout: 30000, maximumAge: 0 }
            );
    
            // --- fungsi fetchInitialData tetap sama ---
            async function fetchInitialData() {
                console.log("Memulai fetching data...");
                loadingMessageCapster.innerText = "Mengambil data capster...";
                capsterSelect.disabled = true;
                checkinBtn.disabled = true;
    
                const urlParams = new URLSearchParams(window.location.search);
                const storeId = urlParams.get('storeId');
                
                if (!storeId) {
                    updateStatus("Error", "URL tidak valid. Parameter storeId tidak ditemukan.", "");
                    loadingMessageCapster.innerText = "URL tidak valid. Parameter storeId tidak ditemukan.";
                    return null;
                }
                
                try {
                    const response = await fetch(`${APPS_SCRIPT_URL}?storeId=${storeId}`);
                    if (!response.ok) {
                        throw new Error(`Kesalahan Jaringan: ${response.status} ${response.statusText}`);
                    }
    
                    const data = await response.json();
                    if (data.status === "Error") {
                        updateStatus("Error", data.message, "");
                        loadingMessageCapster.innerText = `Error: ${data.message}`;
                        return null;
                    }
                    
                    if (data.store && data.store.name) {
                        storeInfo.textContent = `Anda akan absen di toko: ${data.store.name}`;
                    }
    
                    if (Array.isArray(data.capsters)) {
                        capsterSelect.innerHTML = '<option value="" disabled selected>-- Pilih Capster --</option>';
                        if (data.capsters.length === 0) {
                            capsterSelect.innerHTML = '<option value="" disabled selected>Tidak ada capster</option>';
                        } else {
                            data.capsters.forEach(c => {
                                const option = document.createElement("option");
                                option.value = c.id;
                                option.textContent = c.name;
                                capsterSelect.appendChild(option);
                            });
                        }
                        loadingMessageCapster.innerText = "";
                        capsterSelect.disabled = false;
                    }
                    return data;
    
                } catch (error) {
                    updateStatus("Error", "Gagal memuat data dari Apps Script.", error.message);
                    loadingMessageCapster.innerText = "Gagal memuat data. Cek koneksi.";
                    return null;
                }
            }
    
            // event listener foto & checkin tetap sama
            photoInput.addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        previewImage.src = e.target.result;
                        photoPreviewContainer.classList.remove("hidden");
                    };
                    reader.readAsDataURL(file);
                    if (initialData && initialData.store) {
                        checkinBtn.disabled = false;
                    }
                } else {
                    photoPreviewContainer.classList.add("hidden");
                    checkinBtn.disabled = true;
                }
            });
    
            checkinBtn.addEventListener("click", handleCheckin);
    
            async function handleCheckin() {
    if (!initialData || !initialData.store) {
        updateStatus("Error", "Data toko belum siap. Mohon tunggu sebentar lalu coba lagi.", "");
        return;
    }
    
    const selectedCapsterId = capsterSelect.value;
    const photoFile = photoInput.files[0];

    if (!selectedCapsterId) {
        updateStatus("Ditolak", "Mohon pilih nama Anda.", "Gagal absensi.");
        return;
    }
    
    if (!photoFile) {
        updateStatus("Ditolak", "Mohon ambil foto absensi.", "Gagal absensi.");
        return;
    }

    // Prepare UI for submission
    absensiFormSection.classList.add("hidden");
    statusDisplaySection.classList.remove("hidden");
    spinner.classList.remove("hidden");
    updateStatus("Memproses", "Mengambil lokasi (live) dan mengirim data...", "");
    
    let watcherId;

    watcherId = navigator.geolocation.watchPosition(
        (position) => {
            const capsterLat = position.coords.latitude;
            const capsterLon = position.coords.longitude;

            const reader = new FileReader();
            reader.onloadend = () => {
                const photoDataUrl = reader.result;
                
                fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        storeId: initialData.store.id,
                        capsterId: selectedCapsterId,
                        capsterLat: capsterLat,
                        capsterLon: capsterLon,
                        photoData: photoDataUrl
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    updateStatus(data.status, data.keterangan, "");
                    // âœ… stop live location setelah berhasil kirim
                    navigator.geolocation.clearWatch(watcherId);
                })
                .catch(error => {
                    updateStatus("Error", "Terjadi kesalahan saat mengirim data.", error.message);
                    navigator.geolocation.clearWatch(watcherId);
                });
            };
            reader.readAsDataURL(photoFile);
        },
        (error) => {
            spinner.classList.add("hidden");
            let errorMessage = "Terjadi kesalahan.";
            if (error.code === 1) { 
                errorMessage = "Akses lokasi ditolak. Absensi gagal.";
            } else if (error.code === 2) { 
                errorMessage = "Lokasi tidak tersedia.";
            } else if (error.code === 3) { 
                errorMessage = "Waktu habis saat mengambil lokasi.";
            } else {
                errorMessage = error.message;
            }
            updateStatus("Ditolak", errorMessage, "");
            navigator.geolocation.clearWatch(watcherId);
        },
        { enableHighAccuracy: true, timeout: 30000, maximumAge: 0 }
    );
}
    </script>

</body>
</html>
