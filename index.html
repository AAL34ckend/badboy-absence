<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator QR Code Absensi Toko</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #outputUrl {
        margin-top: 20px;
        padding: 15px;
        background-color: #e9ecef;
        border: 1px solid #ddd;
        border-radius: 4px;
        word-break: break-all;
      }
      #qr-code-container {
        margin-top: 20px;
        text-align: center;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </head>
  <body>
    <h1>Generator QR Code Absensi Toko</h1>

    <label for="storeName">Nama Store:</label>
    <input type="text" id="storeName" value="Pundung" />

    <label for="storeId">ID Store:</label>
    <input type="text" id="storeId" value="1" />

    <label for="openTime">Jam Buka (HH:mm):</label>
    <input type="text" id="openTime" value="10:00" />

    <label for="closeTime">Jam Tutup (HH:mm):</label>
    <input type="text" id="closeTime" value="22:00" />

    <label for="latitude">Latitude Store:</label>
    <input type="number" step="any" id="latitude" value="-7.74345" />

    <label for="longitude">Longitude Store:</label>
    <input type="number" step="any" id="longitude" value="110.46673" />

    <button onclick="generateQrCode()">Buat QR Code</button>

    <div id="outputUrl">
      <p>URL akan muncul di sini.</p>
    </div>

    <div id="qr-code-container">
      <p>QR Code akan muncul di bawah ini.</p>
      <div id="qrcode"></div>
    </div>

    <script>
      function generateQrCode() {
        const githubPageUrl = "https://aal34ckend.github.io/badboy-absence/";

        const storeName = document.getElementById("storeName").value;
        const storeId = document.getElementById("storeId").value;
        const openTime = document.getElementById("openTime").value;
        const closeTime = document.getElementById("closeTime").value;
        const latitude = document.getElementById("latitude").value;
        const longitude = document.getElementById("longitude").value;

        const fullUrl = `${githubPageUrl}?storeName=${storeName}&storeId=${storeId}&openTime=${openTime}&closeTime=${closeTime}&lat=${latitude}&lon=${longitude}`;

        const outputDiv = document.getElementById("outputUrl");
        outputDiv.innerHTML = `<p><b>URL QR Code:</b></p><p>${fullUrl}</p>`;

        document.getElementById("qrcode").innerHTML = "";

        new QRCode(document.getElementById("qrcode"), {
          text: fullUrl,
          width: 256,
          height: 256,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H,
        });
      }
    </script>
  </body>
</html>
