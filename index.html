<body>
  <div class="container">
    <h1>Sistem Absensi Capster</h1>
    
    <!-- Kondisi jika ID toko tidak valid -->
    <? if (!store) { ?>

      <h2 id="status-message" class="status-error">Error</h2>
      <p id="keterangan">QR Code tidak valid. Mohon gunakan QR Code khusus untuk absensi.</p>
    </div>
    <? } else { ?>
    <!-- Jika data toko ada, tampilkan form absensi -->
    <div id="absensi-form-section">
      <p id="store-info">Anda akan absen di toko: **<?= store.name ?>**</p>
      <label for="capsterSelect">Pilih Nama Anda:</label>
      <select id="capsterSelect">
        <option value="">-- Pilih Capster --</option>
        <? capsters.forEach(function(capster) { ?>
        <option value="<?= capster.id ?>"><?= capster.name ?></option>
        <? }); ?>
      </select>
      
      <button id="checkinBtn">Absen Buka</button>
    </div>
    <!-- Status Message Section -->
    <div id="status-container" class="hidden">
      <h2 id="status-message"></h2>
      <p id="keterangan"></p>
    </div>
    <? } ?>
  </div>

<script>
  // GANTI DENGAN URL WEB APP GOOGLE APPS SCRIPT ANDA
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz9rczn07E29LnlK_hT1XizTHm7V_bZnqOq8Cevd0fjNFg7JO63-aSmnCmXTX_kjw9t0g/exec';

  document.addEventListener("DOMContentLoaded", () => {
    const checkinBtn = document.getElementById("checkinBtn");
    const absensiFormSection = document.getElementById("absensi-form-section");
    const statusContainer = document.getElementById("status-container");
    const statusMessage = document.getElementById("status-message");
    const keterangan = document.getElementById("keterangan");

    checkinBtn.addEventListener("click", handleCheckin);

    async function handleCheckin() {
      const capsterSelect = document.getElementById("capsterSelect");
      const selectedCapsterId = capsterSelect.value;
      const urlParams = new URLSearchParams(window.location.search);
      const storeId = urlParams.get("storeId");

      if (!selectedCapsterId) {
        alert("Mohon pilih nama Anda terlebih dahulu.");
        return;
      }

      checkinBtn.disabled = true;
      checkinBtn.innerText = "Memproses...";
      absensiFormSection.classList.add("hidden");
      statusContainer.classList.remove("hidden");
      statusMessage.innerText = "Mohon tunggu...";
      keterangan.innerText = "Mencari lokasi Anda...";
      statusMessage.className = "status-error"; // Placeholder status

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          async (position) => {
            const capsterLat = position.coords.latitude;
            const capsterLon = position.coords.longitude;
            
            keterangan.innerText = "Mengirim data absensi...";
            
            const postData = {
              storeId: storeId,
              capsterId: selectedCapsterId,
              capsterLat: capsterLat,
              capsterLon: capsterLon
            };
            
            try {
              const response = await fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify(postData),
                headers: {
                  "Content-Type": "text/plain;charset=utf-8",
                },
              });
              
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              
              const result = await response.json();
              console.log("Response from Apps Script:", result);
              updateStatus(result.status, result.keterangan);
            } catch (error) {
              console.error("Error during check-in:", error);
              updateStatus("Error", `Gagal mengirim data: ${error.message}`);
            }
          },
          (error) => {
            updateStatus("Ditolak", "Gagal mendapatkan lokasi Anda. Pastikan layanan lokasi diaktifkan.");
          }
        );
      } else {
        updateStatus("Ditolak", "Geolokasi tidak didukung oleh browser ini.");
      }
    }

    function updateStatus(status, message) {
      statusMessage.innerText = status;
      keterangan.innerText = message;
      statusMessage.className = `status-${status.toLowerCase()}`;
    }
  });
</script>
</body>
</html>
